{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div>
        <div class="content-section">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Registration Form</legend>
                    {{ form|crispy }}
                </fieldset>
                <span class="form-group">
                    <button class="btn btn-primary" type="submit" name="action">Sign Up</button>
                    <small class="text-muted">Already Have An Account?
                        <a href="{% url 'login' %}">Sign In</a>
                    </small>
                </span>
            </form>
        </div>
    </div>
{% endblock %}
